<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Iniciar Sesion</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="contenedor_login-register">
                <for class="form-login" name="frm" role="form">
                    <h2>Iniciar Sesion</h2>
                    <input type="text" placeholder="Correo" name="correo" id="correo">
                    <input type="password" placeholder="Contraseña" name="contraseña" id="contraseña">
                    <button onclick="login()" id="login">Entrar</button>
                </for>
            </div>
        </div>
    </main>
    <script src="../js/login.js"></script>
</body>
</html>
