<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="row">
        <div class="col-3">
            <div class="container">
                <ul>
                    <li><a href="./producto.html">Productos</a></li>
                    <li><a href="./productoCrear.html">Agregar Productos</a></li>
                    <li><a href="./categoria.html">Categorias</a></li>
                    <li><a href="./categoriaCrear.html">Agregar Categorias</a></li>
                    <li><a href="./usuario.html">Usuario</a></li>
                    <li><a href="./usuarioCrear.html">Agregar Usuario</a></li>
                </ul>
            </div>
        </div>
        <div class="col-9">
            <div class="container">
                <div class="row">
                    <div >
                        <form name="frm">
                            <div class="form-group row">
                              <label for="nombre" class="col-4 col-form-label">Nombre</label> 
                              <div class="col-8">
                                <input id="nombre" name="nombre" placeholder="Nombre" type="text" class="form-control">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="apellido" class="col-4 col-form-label">Apellido</label> 
                              <div class="col-8">
                                <input id="apellido" name="apellido" placeholder="Apellido" type="text" class="form-control">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="correo" class="col-4 col-form-label">Correo</label> 
                              <div class="col-8">
                                <input id="correo" name="correo" placeholder="Correo" type="text" class="form-control">
                              </div>
                            </div>
                            <div class="form-group row">
                              <label for="contraseña" class="col-4 col-form-label">Contraseña</label> 
                              <div class="col-8">
                                <input id="contraseña" name="contraseña" placeholder="Contraseña" type="text" class="form-control">
                              </div>
                            </div> 
                            <div class="form-group row">
                                <div class="offset-4 col-8">
                                    <button  name="submit" type="button" class="btn btn-primary" onclick="guardar()" >Guardar</button>
                                  </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/scriptUsuario.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</html>
