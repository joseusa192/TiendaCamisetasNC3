<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5">
                <form name="frm" role="form">
                    <div class="form-group">
                         
                        <label for="exampleInputEmail1">
                            Dirección de correo electrónico
                        </label>
                        <input type="email" name="correo" class="form-control" id="exampleInputEmail1" />
                    </div>
                    <div class="form-group">
                         
                        <label for="exampleInputPassword1">
                            Contraseña
                        </label>
                        <input type="password" name="contraseña" class="form-control" id="exampleInputPassword1" />
                    </div><main></main>
                    <div class="checkbox">
                         
                        <label>
                            <input type="checkbox" />Échame un vistazo
                        </label>
                    </div> 
                    <button type="submit" class="btn btn-primary" onclick="login()">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
